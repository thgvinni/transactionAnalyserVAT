# Cloud Build configuration for automatic deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/transaction-analyzer-vat:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/transaction-analyzer-vat:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'transaction-analyzer-vat'
    - '--image'
    - 'gcr.io/$PROJECT_ID/transaction-analyzer-vat:$COMMIT_SHA'
    - '--region'
    - 'europe-west1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '512Mi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'
    - '--concurrency'
    - '80'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/transaction-analyzer-vat:$COMMIT_SHA'

# Substitute variables
substitutions:
  _SERVICE_NAME: transaction-analyzer-vat
  _REGION: europe-west1

# Options
options:
  logging: CLOUD_LOGGING_ONLY